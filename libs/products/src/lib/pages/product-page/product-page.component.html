<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <ui-gallery [images]="product.images"></ui-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">
        {{ product.description }}
      </p>
      <div class="product-rating">  
        <p-rating [(ngModel)]="product.rating" [disabled]="true" [cancel]="false"></p-rating>
      </div>
      <div class="product-price">
        {{ product.price | currency: 'INR' }}
        <span class="price-before">{{ product.price + 18 | currency: 'INR' }}</span>
      </div>
      <div class="product-quantity">
          <label for="quantity">Quantity</label>
          <p-inputNumber
              [(ngModel)]="quantity"
              [showButtons]="true"
              buttonLayout="horizontal"
              inputId="quantity"
              spinnerMode="horizontal"
              [step]="1"
              [min]="1"
              [max]="20"
              incrementButtonIcon="pi pi-plus"
              decrementButtonIcon="pi pi-minus"
          ></p-inputNumber>
      </div>
      <div class="product-actions">
        <p-button label="Buy Now" styleClass="p-button-rounded mr-2"></p-button>
        <p-button label="Add to Cart" styleClass="p-button-rounded" (onClick)="addProductToCart()"></p-button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
