<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Category' : 'Add Category'" subheader="You can add or edit Categories here">
    
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-start"></div>
          <div class="p-toolbar-group-end">
              <p-button 
                [label]="editMode ? 'Update' : 'Create'"
                [icon]="editMode ? 'pi pi-pencil' : 'pi pi-plus'" 
                styleClass="p-button-primary m-2"
                (click)="onSubmit()"
              ></p-button>
              <p-button
                label="Back" 
                icon="pi pi-arrow-circle-left" 
                styleClass="p-button-secondary m-2"
                (click)="onCancel()"
              ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input formControlName="icon" id="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
              <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required</small>
            </div>
            <div class="field col">
              <label for="color">Color</label><br>
              <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>

</p-card>
</div>
